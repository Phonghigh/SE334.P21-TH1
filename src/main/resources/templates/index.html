<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Movie Ticket Booking</title>
</head>
<body>
  <h1>Movie Ticket Booking</h1>
  <div th:text="${message}"></div>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr><th>Seat</th><th>Status</th><th>Action</th></tr>
    <tr th:each="s : ${seats}">
      <td th:text="${s.seatNumber}"></td>
      <td th:text="${s.available} ? 'Available' : 'Booked'"></td>
      <td>
        <form th:if="${s.available}" action="/reserve" method="post">
          <input type="hidden" name="seatNumber" th:value="${s.seatNumber}"/>
          <button>Book</button>
        </form>
        <form th:if="${!s.available}" action="/cancel" method="post">
          <input type="hidden" name="seatNumber" th:value="${s.seatNumber}"/>
          <button>Cancel</button>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
